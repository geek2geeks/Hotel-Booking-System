<!-- app\templates\admin\manage_rooms.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>Manage Rooms</h1>
    <a href="{{ url_for('admin.add_room') }}" class="btn btn-primary mb-3">Add New Room</a>
    <table class="table">
        <thead>
            <tr>
                <th>Room Number</th>
                <th>Type</th>
                <th>Price</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for room in rooms %}
                <tr>
                    <td>{{ room.room_number }}</td>
                    <td>{{ room.type }}</td>
                    <td>{{ room.price }}</td>
                    <td>{{ room.status }}</td>
                    <td>
                        <a href="{{ url_for('admin.edit_room', room_id=room.id) }}" class="btn btn-warning">Edit</a>
                        <a href="{{ url_for('admin.delete_room', room_id=room.id) }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
