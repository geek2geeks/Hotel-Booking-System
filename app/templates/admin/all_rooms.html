<!-- app\templates\admin\list_rooms.html -->

{% extends "base.html" %}

{% block content %}
<h1>Rooms</h1>
<table>
    <thead>
        <tr>
            <th>Room Number</th>
            <th>Type</th>
            <th>Price</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for room in rooms %}
        <tr>
            <td>{{ room.room_number }}</td>
            <td>{{ room.type }}</td>
            <td>{{ room.price }}</td>
            <td>{{ room.description }}</td>
            <td>{{ room.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
