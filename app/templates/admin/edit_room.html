<!-- app\templates\admin\edit_room.html -->

{% extends "base.html" %}
{% block content %}
<h2>Edit Room</h2>
<form action="{{ url_for('admin.edit_room', room_id=room.id) }}" method="post">
    <div class="form-group">
        <label for="roomNumber">Room Number:</label>
        <input type="text" class="form-control" id="roomNumber" name="room_number" value="{{ room.room_number }}" required>
    </div>
    <div class="form-group">
        <label for="roomPrice">Room Price:</label>
        <input type="number" class="form-control" id="roomPrice" name="room_price" value="{{ room.price }}" required>
    </div>
    <div class="form-group">
        <label>Amenities:</label>
        <select class="form-control" multiple name="amenities[]">
            {% for amenity in all_amenities %}
                <option value="{{ amenity.name }}" {% if amenity in room.amenities %}selected{% endif %}>{{ amenity.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
