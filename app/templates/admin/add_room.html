{% extends "base.html" %}

{% block content %}
<h2>Add a New Room</h2>
<form action="/admin/add-room" method="post">
    <div class="form-group">
        <label for="roomNumber">Room Number:</label>
        <input type="text" class="form-control" id="roomNumber" name="room_number" required>
    </div>
    
    <!-- Room Type Dropdown -->
    <div class="form-group">
        <label for="roomType">Room Type:</label>
        <select class="form-control" id="roomType" name="room_type" required>
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            
            
             <!-- ... You can add more room types as options here ... -->
        </select>
    </div>
    
    <div class="form-group">
        <label for="roomPrice">Room Price:</label>
        <input type="number" class="form-control" id="roomPrice" name="room_price" required>
    </div>
    
    <div class="form-group">
        <label>Amenities:</label><br>
        <input type="checkbox" id="wifi" name="amenities" value="wifi">
        <label for="wifi">WiFi</label><br>
        
        <input type="checkbox" id="tv" name="amenities" value="tv">
        <label for="tv">TV</label><br>
        
        <input type="checkbox" id="ac" name="amenities" value="ac">
        <label for="ac">Air Conditioning</label><br>
        
        <!-- ... You can add more amenities as checkboxes here ... -->
    </div>
    
    <button type="submit" class="btn btn-primary">Add Room</button>
</form>
{% endblock %}
