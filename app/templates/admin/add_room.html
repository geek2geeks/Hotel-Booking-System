<!-- app\templates\admin\add_room.html -->
{% extends "base.html" %}
{% block content %}
<h2>Add a New Room</h2>
<form action="/admin/add-room" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="roomNumber">Room Number:</label>
        <input type="text" class="form-control" id="roomNumber" name="room_number" required>
    </div>
    
    <!-- Room Type Dropdown -->
    <div class="form-group">
        <label for="roomType">Room Type:</label>
        <select class="form-control" id="roomType" name="room_type" required>
            <option value="SINGLE">SINGLE</option>
            <option value="DOUBLE">DOUBLE</option>
            <!-- ... You can add more room types as options here ... -->
        </select>
    </div>
    
    <div class="form-group">
        <label for="roomPrice">Room Price:</label>
        <input type="number" class="form-control" id="roomPrice" name="room_price" required>
    </div>
    
    <div class="form-group">
        <label>Amenities:</label><br>
        {% for amenity in all_amenities %}
            <input type="checkbox" id="{{ amenity.name }}" name="amenities" value="{{ amenity.id }}">
            <label for="{{ amenity.name }}">{{ amenity.name }}</label><br>
        {% endfor %}
    </div>

    <!-- Input for uploading photos -->
    <div class="form-group">
        <label for="photos">Room Photos:</label>
        <input type="file" class="form-control" id="photos" name="photos" multiple>
    </div>

    <button type="submit" class="btn btn-primary">Add Room</button>
</form>
{% endblock %}
