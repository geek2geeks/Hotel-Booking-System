{% extends "base.html" %}

{% block content %}
<h2>List of Rooms</h2>
<table class="table">
    <thead>
        <tr>
            <th>Room ID</th>
            <th>Room Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for room in rooms %}
        <tr>
            <td>{{ room.id }}</td>
            <td>{{ room.name }}</td>
            <td>
                <!-- View Room Details -->
                <a href="{{ url_for('admin.view_room', room_id=room.id) }}" class="btn btn-info">View</a>
                
                <!-- Edit Room -->
                <a href="{{ url_for('admin.edit_room', room_id=room.id) }}" class="btn btn-primary">Edit</a>
                
                <!-- Delete Room (Note: Ensure there's a confirmation before delete) -->
                <a href="{{ url_for('admin.delete_room', room_id=room.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this room?');">Delete</a>
                
                <!-- View Bookings for Room -->
                <a href="{{ url_for('admin.view_room_bookings', room_id=room.id) }}" class="btn btn-secondary">Bookings</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
