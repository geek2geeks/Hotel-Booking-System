{% extends "base.html" %}

{% block content %}
<h2>Manage Rooms</h2>

<table class="table">
    <thead>
        <tr>
            <th>Room ID</th>
            <th>Room Name</th>
            <th>Room Type</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for room in rooms %}
        <tr>
            <td>{{ room.id }}</td>
            <td>{{ room.name }}</td>
            <td>{{ room.type }}</td>
            <td>${{ room.price }}</td>
            <td>
                <a href="/admin/edit-room/{{ room.id }}" class="btn btn-primary">Edit</a>
                <a href="/admin/delete-room/{{ room.id }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="/admin/add-room" class="btn btn-success">Add New Room</a>

{% endblock %}
