{% extends "base.html" %}

{% block content %}
<h2>Your Bookings</h2>
<table class="table">
    <thead>
        <tr>
            <th>Booking ID</th>
            <th>Room</th>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking.id }}</td>
            <td>{{ booking.room_name }}</td>
            <td>{{ booking.date }}</td>
            <td>{{ booking.status }}</td>
            <td><a href="/booking/{{ booking.id }}/cancel" class="btn btn-danger">Cancel</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
