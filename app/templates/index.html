{% extends "base.html" %}

{% block content %}
<h2>Available Rooms</h2>
<div class="row">
    {% for room in rooms %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img class="card-img-top" src="{{ room.image_url }}" alt="Room Image">
            <div class="card-body">
                <h5 class="card-title">{{ room.name }}</h5>
                <p class="card-text">{{ room.description }}</p>
                <p class="card-text">${{ room.price }}</p>
                <a href="/room/{{ room.id }}" class="btn btn-primary">View Room</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
