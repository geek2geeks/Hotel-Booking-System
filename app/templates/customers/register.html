{% extends "base.html" %}

{% block content %}
<h2>Register</h2>
<form action="/auth/register" method="post">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>

    <!-- Add "Register as Admin" checkbox if no admins exist -->
    {% if no_admins %}
    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="register_as_admin" name="register_as_admin">
        <label class="form-check-label" for="register_as_admin">Register as Admin</label>
    </div>
    {% endif %}

    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
